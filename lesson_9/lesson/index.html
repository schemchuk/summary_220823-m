<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div_1"></div>
    <div class="div_2"></div>
    <div class="div_3"></div>

    <ul style="font-size: 20px">
      <li style="font-size: 0.5em">
        <!-- 0.5 * 20 = 10px -->
        1 уровень
        <ul>
          <li style="font-size: 0.5em">
            <!-- 0.5 * 10 = 5px -->
            2 уровень
            <ul>
              <li style="font-size: 0.5em">3 уровень</li>
              <!-- 0.5 * 5 = 2.5px -->
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <!-- ------------ form ------------ -->

    <!-- 
      action = web server endpoint (тот же адресс где находится сама страница)
      method = request type (get)
     -->
    <form action="" method="post">
      <input type="text" placeholder="name" value="John" />
      <textarea cols="30" rows="10" placeholder="about"></textarea>
      <select>
        <option value="programmer">Программист</option>
        <option value="designer">Дизайнер</option>
      </select>
      <button>Click</button>
    </form>
  </body>
</html>
