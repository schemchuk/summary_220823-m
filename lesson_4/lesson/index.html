<body>
  <!-- quote = attribute lang=en -->
  <!-- <q>Lorem ipsum dolor sit amet consectetur adipisicing elit.</q> -->

  <!-- можно задаить стили с помощью атрибута style -->

  <h2 id="main_header" class="header header_size header_underline">второго уровня</h2>
  <div class="header_size">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>

  <a href="https://google.com" target="_blank">Google</a>

  <div class="block_box">
    <img class="header_size" src="https://cdn.mos.cms.futurecdn.net/ntFmJUZ8tw3ULD3tkBaAtf-1200-80.j" alt="mountain">
    <a href="https://google.com" target="_blank">Google</a>
  </div>

  <!-- 
    thead = шапка (сем. тег)
    tr = (table row) строка
    td = (table data) ячейка
    th = (table header) заголовочная ячейка
    tbody = тело (сем. тег)
    tfooter = подвал (сем. тег)
   -->
  <table border="1">
    <!-- <thead> -->
      <tr>
        <th>0</th>
        <th colspan="2">1</th>
        <!-- <th>2</th> -->
      </tr>
    <!-- </thead> -->
    <!-- <tbody> -->
      <tr>
        <td rowspan="2">3</td>
        <td>4</td>
        <td>5</td>
      </tr>
    <!-- </tbody>
    <tfoot> -->
      <tr>
        <!-- <td>6</td> -->
        <td>7</td>
        <td>8</td>
      </tr>
    <!-- </tfoot> -->
  </table>

  <!-- ul = unordered list
    li = list item
  -->
  <ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
  </ul>

  <!-- ol = ordered list
    li = list item
  -->
  <ol>
    <li>1</li>
    <li>1</li>
    <li>1</li>
  </ol>
</body>
</html>
